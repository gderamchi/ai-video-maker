[build]
  # No build command needed for static site
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  # Configure function settings
  node_bundler = "esbuild"
  
[functions."generate-video"]
  # Maximum timeout for Netlify functions (26 seconds)
  # Video generation takes time, this is the max allowed
  timeout = 180
