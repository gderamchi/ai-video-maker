[build]
  # No build command needed for static site
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  # Configure function settings
  node_bundler = "esbuild"
  
[functions."generate-video"]
  # Increase timeout for video generation
  # Video generation can take a while, so we set a longer timeout
  timeout = 180
